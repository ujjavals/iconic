<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> 

        <title>Ionic Gallery</title>

        <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
          <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
		  <style>
			.gallery-scroller {
  overflow: auto;
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
}
		  </style>
		  <script>
			angular.module('ionicApp', ['ionic'])

.controller('GalleryCtrl', ['$scope', function($scope) {
  var placeholder = "http://placehold.it/350x350";
  var gallery = [
    {"id": 1, "thumbnail": placeholder},
    {"id": 2, "thumbnail": placeholder},
    {"id": 3, "thumbnail": placeholder},
    {"id": 4, "thumbnail": placeholder},
    {"id": 5, "thumbnail": placeholder},
    {"id": 6, "thumbnail": placeholder},
    {"id": 7, "thumbnail": placeholder},
    {"id": 8, "thumbnail": placeholder},
    {"id": 9, "thumbnail": placeholder},
    {"id": 10, "thumbnail": placeholder}
  ];
  
   var gallery2 = [
    {"id": 1, "thumbnail": placeholder},
    {"id": 2, "thumbnail": placeholder},
    {"id": 3, "thumbnail": placeholder},
    {"id": 4, "thumbnail": placeholder},
    {"id": 5, "thumbnail": placeholder},
    {"id": 6, "thumbnail": placeholder},
    {"id": 7, "thumbnail": placeholder},
    {"id": 8, "thumbnail": placeholder},
    {"id": 9, "thumbnail": placeholder},
    {"id": 10, "thumbnail": placeholder}
  ];
  
   var gallery3 = [
    {"id": 1, "thumbnail": placeholder},
    {"id": 2, "thumbnail": placeholder},
    {"id": 3, "thumbnail": placeholder},
    {"id": 4, "thumbnail": placeholder},
    {"id": 5, "thumbnail": placeholder},
    {"id": 6, "thumbnail": placeholder},
    {"id": 7, "thumbnail": placeholder},
    {"id": 8, "thumbnail": placeholder},
    {"id": 9, "thumbnail": placeholder},
    {"id": 10, "thumbnail": placeholder}
  ];
  
   var gallery4 = [
    {"id": 1, "thumbnail": placeholder},
    {"id": 2, "thumbnail": placeholder},
    {"id": 3, "thumbnail": placeholder},
    {"id": 4, "thumbnail": placeholder},
    {"id": 5, "thumbnail": placeholder},
    {"id": 6, "thumbnail": placeholder},
    {"id": 7, "thumbnail": placeholder},
    {"id": 8, "thumbnail": placeholder},
    {"id": 9, "thumbnail": placeholder},
    {"id": 10, "thumbnail": placeholder}
  ];
  
  $scope.galleryList = [gallery, gallery2, gallery3, gallery4];
  
  $scope.loadMoreGallery = function() {
    alert("LOADMORE GALLERY");
  };
  
  $scope.loadMorePictures = function() {
    alert("LOADMORE PICTURES");
    $scope.$broadcast('scroll.infiniteScrollComplete');
  };
  
}]);
		  </script>
          </head>

        <body ng-controller="GalleryCtrl">

          <ion-header-bar class="bar-positive">
            <h1 class="title">Gallery</h1>
          </ion-header-bar>

          <ion-content>

            <div class="item" ng-repeat="gallery in galleryList">
              <ion-scroll direction="x">
                <ion-infinite-scroll
                                     on-infinite="loadMorePictures"
                                     distance="10%">
                </ion-infinite-scroll>
                <a ng-repeat="picture in gallery">
                  <img class="vh20 picture" src="{{ picture.thumbnail }}">
                    </a>
                  </ion-scroll>
                </div>

   <ion-infinite-scroll on-infinite="loadMoreGallery"  distance="10%"></ion-infinite-scroll>
              </ion-content>

            </body>
          </html>
